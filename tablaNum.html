            <h1> Ingresa un numero para saber sus tablas de multiplicar</h1>

<script type="text/javascript">
    function generarTabla(){
        var num = document.getElementById("numero").value;
        for (var i=1; i<=10; i++){
            document.write(num + "x" + i + "=" + (num*i) +"<br>");
        }
        document.write('<br><input type="button" value="Volver" onclick="location.reload()">');
    }
</script>
